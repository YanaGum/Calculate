<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="butt input">
            <form name="form"><input type="text" placeholder="0" name="textview"></form>
        </div>
        <div class="butt" onclick="clean()">C</div>
        <div class="butt two-1colum" onclick="back()">←</div>
        <div class="butt orange" onclick="insert('/')">÷</div>
        <div class="butt" onclick="insert('7')">7</div>
        <div class="butt" onclick="insert('8')">8</div>
        <div class="butt" onclick="insert('9')">9</div>
        <div class="butt orange" onclick="insert('*')">×</div>
        <div class="butt" onclick="insert('4')">4</div>
        <div class="butt" onclick="insert('5')">5</div>
        <div class="butt" onclick="insert('6')">6</div>
        <div class="butt orange" onclick="insert('-')">-</div>
        <div class="butt" onclick="insert('1')">1</div>
        <div class="butt" onclick="insert('2')">2</div>
        <div class="butt" onclick="insert('3')">3</div>
        <div class="butt orange" onclick="insert('+')">+</div>
        <div class="butt two-2colum" onclick="insert('0')">0</div>
        <div class="butt" onclick="insert('.')">.</div>
        <div class="butt orange" onclick="equal()">=</div>
    </div>
    <script src="index.js"></script>
</body>

</html>
